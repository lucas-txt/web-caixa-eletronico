<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletronico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="caixa-eletronico">
            <div class="tela-caixa">
                <div id="tela"></div>
            </div>
            <div class="teclado-caixa">
                <div id="teclado">
                    <div class="tecla-1">1</div>
                    <div class="tecla-2">2</div>
                    <div class="tecla-3">3</div>
                    <div class="tecla-4">4</div>
                    <div class="tecla-5">5</div>
                    <div class="tecla-6">6</div>
                    <div class="tecla-7">7</div>
                    <div class="tecla-8">8</div>
                    <div class="tecla-9">9</div>
                    <div class="tecla-0">0</div>
                    <div class="tecla-confirm">conf.</div>
                    <div class="tecla-cancel">canc.</div>
                </div>
            </div>
            <div class="saida-caixa">
                <div id="saida"></div>
            </div>
            <div class="cartao-caixa">
                <div id="cartao">
                    <div class="cima-cartao"></div>
                    <div class="esquerda-cartao"></div>
                    <div id="entrada"></div>
                    <div class="direita-cartao"></div>
                    <div class="baixo-cartao"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
